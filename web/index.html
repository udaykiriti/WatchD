<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SysGuard - System Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --border: #333333;
            --accent: #00ff00;
            --danger: #ff0000;
            --warning: #ffaa00;
        }

        html, body {
            height: 100%;
            width: 100%;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            line-height: 1.6;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .status-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--danger);
        }

        .status-dot.connected {
            background: var(--accent);
        }

        /* Main Container */
        .container {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* Panels */
        .panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .panel-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 0.5rem;
        }

        /* Metrics Display */
        .metric-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .metric {
            display: flex;
            flex-direction: column;
        }

        .metric-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--accent);
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }

        .metric-value.warning {
            color: var(--warning);
        }

        .metric-value.danger {
            color: var(--danger);
        }

        .metric-unit {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        /* Charts */
        .chart-container {
            position: relative;
            height: 200px;
            margin-top: 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            padding: 1rem;
        }

        canvas {
            max-height: 100%;
            max-width: 100%;
        }

        /* Progress Bars */
        .progress-bar {
            width: 100%;
            height: 20px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            margin: 0.5rem 0;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            transition: width 0.3s ease, background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 0.5rem;
            font-size: 0.75rem;
            font-weight: bold;
            color: var(--bg-primary);
        }

        .progress-fill.warning {
            background: var(--warning);
        }

        .progress-fill.danger {
            background: var(--danger);
        }

        /* Disk Section */
        .disk-section {
            margin-top: 1rem;
        }

        .disk-item {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .disk-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .disk-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .disk-usage {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        /* Processes Section */
        .process-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            font-size: 0.85rem;
        }

        .process-table th {
            text-align: left;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border);
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: normal;
            font-size: 0.7rem;
        }

        .process-table td {
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border);
            word-break: break-word;
        }

        .process-table tr:last-child td {
            border-bottom: none;
        }

        .process-name {
            color: var(--accent);
            font-weight: bold;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .process-cpu {
            text-align: right;
            color: var(--warning);
        }

        /* Footer */
        footer {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 1rem;
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                padding: 1rem;
                gap: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .metric-value {
                font-size: 2rem;
            }
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

        /* Hover Effects */
        .panel {
            transition: border-color 0.3s ease;
        }

        .panel:hover {
            border-color: var(--accent);
        }
    </style>
</head>
<body>
    <header>
        <h1>█ SYSGUARD █</h1>
        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot connected" id="connection-status"></div>
                <span id="status-text">● Connected</span>
            </div>
            <span id="timestamp"></span>
        </div>
    </header>

    <div class="container">
        <!-- CPU & Memory -->
        <div class="panel">
            <div class="panel-title">System Metrics</div>
            <div class="metric-grid">
                <div class="metric">
                    <div class="metric-label">CPU Usage</div>
                    <div class="metric-value" id="cpu-val">-- %</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Memory Usage</div>
                    <div class="metric-value" id="mem-val">-- %</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Disk Usage</div>
                    <div class="metric-value" id="disk-val">-- %</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Status</div>
                    <div class="metric-value" style="font-size: 1.5rem;">OK</div>
                </div>
            </div>
        </div>

        <!-- CPU Chart -->
        <div class="panel">
            <div class="panel-title">CPU History</div>
            <div class="chart-container">
                <canvas id="cpuChart"></canvas>
            </div>
        </div>

        <!-- Memory Chart -->
        <div class="panel">
            <div class="panel-title">Memory History</div>
            <div class="chart-container">
                <canvas id="memChart"></canvas>
            </div>
        </div>

        <!-- Disk Usage -->
        <div class="panel">
            <div class="panel-title">Disk Breakdown</div>
            <div class="disk-section" id="disk-detail">
                <div class="disk-item">
                    <div class="disk-label">Root Partition</div>
                    <div class="disk-usage" id="disk-usage-text">-- GB / -- GB</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="disk-bar" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Top Processes -->
        <div class="panel" style="grid-column: 1 / -1;">
            <div class="panel-title">Top Processes (By CPU Usage)</div>
            <table class="process-table">
                <thead>
                    <tr>
                        <th>Process Name</th>
                        <th>PID</th>
                        <th>User</th>
                        <th>CPU %</th>
                        <th>Memory %</th>
                    </tr>
                </thead>
                <tbody id="process-list">
                    <tr>
                        <td colspan="5" style="text-align: center; color: var(--text-secondary);">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>SysGuard v1.0 | Real-time System Monitoring | <span id="footer-time"></span></p>
    </footer>

    <script src="dashboard.js"></script>
</body>
</html>
